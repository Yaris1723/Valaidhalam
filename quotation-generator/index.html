<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Generator - Professional Business Quotes</title>
    <meta name="description" content="Generate professional business quotations with ease. Fill out the form and create beautiful, print-ready quotes instantly.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="icon">üìÑ</span>
                    Quotation Generator
                </h1>
                <p class="app-subtitle">Create professional business quotations in seconds</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <div class="card">
                    <h2 class="section-title">Quotation Details</h2>
                    
                    <form id="quotationForm">
                        <!-- Company/Sender Info -->
                        <div class="form-group">
                            <label for="fromCompany">From (Your Company Name)</label>
                            <input type="text" id="fromCompany" placeholder="Your Company Name" required>
                        </div>

                        <div class="form-group">
                            <label for="fromAddress">Your Address</label>
                            <textarea id="fromAddress" rows="3" placeholder="Your company address" required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="quotationNumber">Quotation Number</label>
                                <input type="text" id="quotationNumber" placeholder="QT-001" required>
                            </div>
                            <div class="form-group">
                                <label for="quotationDate">Date</label>
                                <input type="date" id="quotationDate" required>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <!-- To Section -->
                        <div class="form-group">
                            <label for="toName">To (Client Name/Company)</label>
                            <input type="text" id="toName" placeholder="Client Name or Company" required>
                        </div>

                        <div class="form-group">
                            <label for="toAddress">Client Address</label>
                            <textarea id="toAddress" rows="3" placeholder="Client address" required></textarea>
                        </div>

                        <!-- Salutation -->
                        <div class="form-group">
                            <label for="salutation">Salutation</label>
                            <select id="salutation">
                                <option value="Dear Sir/Madam">Dear Sir/Madam</option>
                                <option value="Dear Sir">Dear Sir</option>
                                <option value="Dear Madam">Dear Madam</option>
                                <option value="Dear Team">Dear Team</option>
                            </select>
                        </div>

                        <div class="divider"></div>

                        <!-- Scope of Work -->
                        <div class="form-group">
                            <label for="scopeOfWork">1. Scope of Work</label>
                            <textarea id="scopeOfWork" rows="4" placeholder="Describe the scope of work in detail..." required></textarea>
                        </div>

                        <!-- Deliverables -->
                        <div class="form-group">
                            <label for="deliverables">2. Deliverables</label>
                            <textarea id="deliverables" rows="4" placeholder="List the deliverables..." required></textarea>
                        </div>

                        <div class="divider"></div>

                        <!-- Particulars Table -->
                        <div class="form-group">
                            <label>3. Particulars</label>
                            <div class="table-container">
                                <table id="particularsTable">
                                    <thead>
                                        <tr>
                                            <th>Particulars</th>
                                            <th>Cost (INR)</th>
                                            <th>Remarks</th>
                                            <th width="50">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="particularsBody">
                                        <tr class="particular-row">
                                            <td><input type="text" class="particular-item" placeholder="Item description" required></td>
                                            <td><input type="number" class="particular-cost" placeholder="0" min="0" step="0.01" required></td>
                                            <td><input type="text" class="particular-remark" placeholder="Optional remarks"></td>
                                            <td><button type="button" class="btn-remove" onclick="removeRow(this)" title="Remove row">√ó</button></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="4">
                                                <button type="button" class="btn-add-row" onclick="addRow()">
                                                    <span>+</span> Add Row
                                                </button>
                                            </td>
                                        </tr>
                                        <tr class="total-row">
                                            <td><strong>Total</strong></td>
                                            <td><strong id="totalCost">‚Çπ0.00</strong></td>
                                            <td colspan="2"></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <!-- Payment Terms -->
                        <div class="form-group">
                            <label for="paymentTerms">4. Payment Terms</label>
                            <textarea id="paymentTerms" rows="4" placeholder="Specify payment terms and conditions..." required></textarea>
                        </div>

                        <!-- Additional Notes -->
                        <div class="form-group">
                            <label for="additionalNotes">Additional Notes (Optional)</label>
                            <textarea id="additionalNotes" rows="3" placeholder="Any additional information..."></textarea>
                        </div>

                        <!-- Action Buttons -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                Reset Form
                            </button>
                            <button type="button" class="btn btn-primary" onclick="generatePreview()">
                                Generate Preview
                            </button>
                            <button type="button" class="btn btn-success" onclick="printQuotation()">
                                Print / Save PDF
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="card preview-card">
                    <div class="preview-header">
                        <h2 class="section-title">Live Preview</h2>
                        <span class="preview-badge">Preview Mode</span>
                    </div>
                    
                    <div id="quotationPreview" class="quotation-preview">
                        <div class="preview-placeholder">
                            <div class="placeholder-icon">üëÅÔ∏è</div>
                            <h3>Preview Your Quotation</h3>
                            <p>Fill out the form on the left and click "Generate Preview" to see your quotation here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Print-only content -->
    <div id="printContent" class="print-only"></div>

    <script src="script.js"></script>
</body>
</html>
